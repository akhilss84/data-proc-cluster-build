# This is a basic workflow to help you get started with Actions
name: Dataproc
# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
    enter_project_id: 
       description: 'Export project ID'
       requried: true	   
  # A workflow run is made up of one or more jobs that can run sequentially or in parallel    
jobs:
  # This workflow contains a single job called "build"
  build:
   runs-on: akhilss84/docker.ios:latest

   steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Set Up Google Cloud SDK Export
      uses: google-github-actions/setup-gcloud
      with:
        service_account_key: ${{ secrets.GCP_SA_KEY }}
        project_id: ${{ env.exp_project_id }}

    - name: Create Dataproc cluster
      run: |
        gcloud dataproc clusters create <dev-clus> \
          --region=<us-central1> \
          --zone=<us-central1-a> \
          --master-machine-type=<n2-standard-2> \
          --master-boot-disk-size=<100> \
          --num-workers=<2> \
          --worker-machine-type=<n2-standard-2> \
          --worker-boot-disk-size=<100> \
          --image-version=<rhel-cloud/rhel-7> \

    - name: Wait for 8 hours
      run: sleep 8h

    - name: Delete Dataproc cluster
      run: |
        gcloud dataproc clusters delete <dev-clus> --region=<us-central1> --quiet
